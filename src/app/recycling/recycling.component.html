<div fxLayout="row" class="padding-5" *ngFor="let listing of list">
  <mat-card-header fxFlex="100">
    <div fxFlex.xs="30"  fxFlexOffset.xs="0" fxFlex="15" class="padding-right-5">
      <img  class="float-right" style="height: auto" fxFlex src="https://maps.googleapis.com/maps/api/streetview?size=600x300&location={{listing.Lat}},{{listing.Lon}}&heading=151.78&pitch=-0.76&key=AIzaSyA_JKefOG1BM8rJZoLt7p6OCEdnwPtjiWM"
      />
      <div fxShow="false" [fxShow.xs]="true" fxLayout="column" class="margin-top-5 padding-left-5">
        <mat-card-subtitle fxLayout="column" fxLayoutAlign="end" fxFlex="100" class="font-10 margin-auto">
          <div>{{listing.Phone}} </div>
          <div>{{listing.Address}} </div>
          <div>{{listing.City}}, {{listing.State}} </div>
          <button fxFlexAlign="center center" mat-button (click)="prepareOrderPickupEvent(listing.Address)">Order Pickup</button>

          <button fxFlexAlign="center center" mat-button [routerLink]="['/map/', listing.Address + ',' + listing.City + ',' + listing.State]">Get Directions</button>

        </mat-card-subtitle>
      </div>
    </div>
    <div class="text-align-left padding-left-5" fxLayout="column" fxFlex.xs="70" fxFlex="60">
      <mat-card-title >{{listing.Business}}</mat-card-title>
      <mat-card-subtitle  fxLayout="column">
        <div>
          <strong> Materials:</strong> <span [innerHtml]="buildMaterialsString(listing.Materials)"> </span> </div>
        <br>
        <div fxFlexAlign="start end"><strong> Hours: </strong> {{listing.Hours}} </div>
      </mat-card-subtitle>
    </div>
    <div [fxShow.xs]="false" fxFlex="20" fxLayout="column" class="padding-left-5">
      <mat-card-subtitle fxLayout="column" fxLayoutAlign="center" fxFlex="100" class="font-10 margin-auto">
        <span></span>
        <div>{{listing.Phone}} </div>
        <div>{{listing.Address}} </div>
        <div class="border-bottom">{{listing.City}}, {{listing.State}} </div>
        <button fxFlexAlign="center center" mat-button [routerLink]="['/map/', listing.Address + ',' + listing.City + ',' + listing.State]">Get Directions</button>
      </mat-card-subtitle>
    </div>
  </mat-card-header>
</div>
