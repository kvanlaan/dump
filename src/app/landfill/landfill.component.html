    <div fxLayout="row" style="border-bottom: 1px solid #ddd" class="padding-2" *ngFor="let listing of list">
        <mat-card-header fxFlex="100">
                <div style="border-right: 1px solid #ddd;" fxFlex class="padding-left-5 padding-right-5">
                        <img src="https://maps.googleapis.com/maps/api/streetview?size=600x300&location={{listing.Latitude}},{{listing.Longitude}}&heading=151.78&pitch=-0.76&key=AIzaSyA_JKefOG1BM8rJZoLt7p6OCEdnwPtjiWM" />
                      </div>
            <div class="text-align-left" style="padding-left: 5px; border-right: 1px solid #ddd;" fxFlex="60" fxLayout="column">
          <mat-card-title fxFlex="10">  {{listing['Site Name']}}</mat-card-title>
          <mat-card-subtitle fxFlex="90" fxLayout="column">
              <div> <strong> Permit Holder Name: </strong>  {{listing['Permit Holder Name']}} </div>
              <br>
               <div fxFlexAlign="start end">
              <strong> Status: </strong>  {{listing.Status}} </div>
          </mat-card-subtitle>
        </div>
        <div fxFlex="20" fxLayout="column"  class="padding-left-5">
            <mat-card-subtitle fxLayout="column"  fxLayoutAlign="center" fxFlex="100" style="font-size: 10px; margin: auto;">
              <div>{{listing.County}}&nbsp;County </div>
              <button fxFlexAlign="end" mat-button 
              [routerLink]="['/map/', listing['Site Name'] + ',' + listing.County]">Get Directions</button>
            </mat-card-subtitle>
          </div>
  
      </mat-card-header>
    </div>
